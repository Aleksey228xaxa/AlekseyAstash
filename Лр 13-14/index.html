<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание HTML</title>
    <style>
        .new-style {
            width: 20%; /* Уменьшаем размер изображения до 20% от исходного */
            border: 2px solid blue; /* Рамка синего цвета */
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Фамилия Имя Отчество -->
    <p>Асташевич Алексей Дмитриевич</p>

    <!-- Любое изображение -->
    <img id="image" src="assets/images/SKETCH.jpg" alt="Example Image">

    <!-- Кнопка для смены стиля изображения -->
    <button id="change-style-button">Сменить стиль</button>

    <!-- Ссылка на любимый сайт -->
    <a id="favorite-site-link" href="https://kachkov.net/">Ссылка на мой любимый сайт</a>

    <!-- Элемент для отображения информации об изображениях -->
    <div id="image-info"></div>

    <script>
        // Функция для получения информации об изображениях на странице
        function getImageInfo() {
            const images = document.getElementsByTagName('img');
            const imageInfoDiv = document.getElementById('image-info');
            let infoText = "Изображения на странице:<br>";

            for (let img of images) {
                infoText += `Изображение: ${img.src}<br>`;
            }

            imageInfoDiv.innerHTML = infoText;
        }

        // Запуск функции получения информации об изображениях через 5 секунд после загрузки страницы
        window.onload = function () {
            setTimeout(getImageInfo, 5000);

            // Обработчик нажатия на кнопку для смены стиля изображения
            const image = document.getElementById('image');
            document.getElementById('change-style-button').onclick = function () {
                image.classList.toggle('new-style');
            }

            // Перемещаем ссылку на любимый сайт после изображения
            const favoriteSiteLink = document.getElementById('favorite-site-link');
            image.insertAdjacentElement('afterend', favoriteSiteLink);

            // Получаем информацию о браузере
            const browserInfo = navigator.userAgent;
            console.log(`Браузер: ${browserInfo}`);

            // Открываем новое окно с информацией о браузере
            const newWindow = window.open("", "Номер варианта 2 Асташевича", "width=500,height=300,scrollbars=yes");
            newWindow.document.write(`<p>Браузер: ${browserInfo}</p>`);
            newWindow.document.title = "Номер варианта 2 Асташевича";
        }
    </script>
</body>
</html>
